name: Simple SSH Test

on:
  push:
    branches:
      - setupcd

jobs:
  ssh_test:
    runs-on: ubuntu-latest

    steps:
      - name: Check if ~/.ssh directory exists and create if not
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  

      - name: Create SSH Key File
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add server's host key to known_hosts
        run: ssh-keyscan -H ${{ secrets.HOST_IP }} >> ~/.ssh/known_hosts

      - name: Create Test File on Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST_IP}} 'echo "Hello, this is a test file created by GitHub Actions." > test_file.txt'
